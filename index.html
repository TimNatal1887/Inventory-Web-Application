<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Game Inventory App</title>
</head>
<section class="page-title">
    <h1>Game Inventory Application</h1>
</section>
<section class="main">
    <form class="info submain">
        <label>
            Game Title
        </label>
            <input id="title-input" type="text" required>
        <label>
            Developer
        </label>
            <input id="developer-input" type="text" required>
        <label>
            Image URL
        </label>
            <input id="image-input" type="text">

        <label>
            Price
        </label>
            <input id="price-input" type="text" required>

        <label>
            Description
        </label>
            <input id="description-input" type="text">

        <select required name="stock" id="stock" value="">
            <option value="" selected disabled>  --Select stock status--  </option>
            <option value="in-stock">In Stock</option>
            <option value="out-of-stock">Out of Stock</option>
        </select>
        <input type="submit" name="" id="submit">
    </form>
    <section class="games submain">
        <ul>
            <li>
                <h3 id="title-output">Call of Duty: Modern warfare 3</h3>
                <div id="developer-output">Infinity Ward</div>
                <div id="image-output"></div>
                <div id="price-output">$70.00</div>
                <div id="description-output">An action packed first person shooter with a Campaign and Multiplayer Mode</div>
                
            </li>
        </ul>
    </section>
</section>
</section>
<body>
    
</body>
</html>
