<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Game Inventory App</title>
</head>
<section class="page-title">
    <h1>Game Inventory Application</h1>
</section>
<section class="main">
    <form class="info submain">
        <h3>Add a game to your Library</h3>
        <label>
            Game Title
        </label>
            <input name="title" id="title" type="text" required>
        <label>
            Developer
        </label>
            <input name="dev" id="developer" type="text" required>
        <label>
            Image URL
        </label>
            <input name="image" id="image" type="text">

        <label>
            Price
        </label>
            <input name="price" id="price" type="text" required>

        <label>
            Description
        </label>
            <input name="description" id="description" type="text">

        <select required name="stock" id="stock-select" value="">
            <option value="" selected disabled>  --Select stock status--  </option>
            <option value="in-stock">In Stock</option>
            <option value="out-of-stock">Out of Stock</option>
        </select>
        <input type="submit" name="" id="submit">
    </form>
    <section class="games submain">
        <ul>
            <li class="game">
                <div id="list-header">
                    <h3 id="title-output">Call of Duty: Modern Warfare 3</h3>
                    <img src="https://www.callofduty.com/content/dam/atvi/callofduty/cod-touchui/blog/hero/mwiii/MWIII-REVEAL-FULL-TOUT.jpg" alt="Call of Duty MW3 Cover">
                </div>
                <div id="developer-output">Developed by: Infinity Ward</div>
                <div id="price-output">Price: $70.00</div>
                <div id="description-output"> - An action packed first person shooter with a Campaign and Multiplayer Mode</div>
                <div id="stock-value">
                    <button class="out-of-stock">Out of Stock</button>
                    <button id="remove">Remove</button>
                </div>
                
            </li>
        </ul>
    </section>
</section>
</section>
<body>
    
</body>
</html>
